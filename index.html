<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.min.css">
    <title>ФРИИС: Фонд развития информационных и интеллектуальных систем</title>
</head>
<body>
<main>
    <header class="container">
        <img src="logo.svg" alt="ФРИИС" style="max-width: 40rem;">
        <h2 class="h3 mt-5">
            Фонд основан в <b>2020</b> году by <b>Ivan Petrov</b> <img src="heart.svg" alt="<3" class="heart">
        </h2>
        <p class="h4 mt-2"><a href="//vk.com/iisdf">Официальная страница ВКонтакте</a></p>
    </header>
    <section id="projects" class="container">
        <h2>Проекты Фонда</h2>
        <div class="iisdf-cards">
            <div class="iisdf-card">
                <h4 class="iisdf-card-header"><img src="neowave.svg" alt="NeoWave"></h4>
                <p class="iisdf-card-text">Мультифункциональная система управления образовательной организацией</p>
            </div>
            <div class="iisdf-card">
                <h4 class="iisdf-card-header"><img src="tristar_esports.svg" alt="TriStar Esports"></h4>
                <p class="iisdf-card-text">Оператор киберспортивных турниров в образовательных организациях</p>
            </div>
            <div class="iisdf-card">
                <h4 class="iisdf-card-header"><img src="evolpass.svg" alt="Электронное волонтёрство"></h4>
                <p class="iisdf-card-text">Система электронных паспортов волонтёров в IT-лицее КФУ</p>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
